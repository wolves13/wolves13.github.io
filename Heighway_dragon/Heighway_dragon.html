<!DOCTYPE html>
<html><head>  <title>Oritatami Simulator with Canvas</title>
<meta charset="UTF-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<style>
  body {
    font-size   : 12pt;
  }
  #gridCanvas {
    visibility :  hidden;
    position   :  absolute;
    left       :  50px ;
    top        :  550px;
    margin     :  10px;
    cursor     :  pointer;
    background :  white;
  }
  #overCanvas {
    visibility  : hidden;
    position    : absolute;
    left        : 50px ;
    top         : 550px;
    margin   : 10px;
    cursor   : pointer;
  }
</style>
</head>

<body>
  <div style="background-color : pink">OS-simulator settings</div>
  <br>
  <form name="forms" onsubmit="return false" >
    <div id="firstSettingDiv" style="background-color : lightblue">

    <div id="arityDiv">
	Arity :
	<br><label> <input type="radio"  name="arity" value="1"/>1</label>
	<br><label> <input type="radio"  name="arity" value="2"/>2</label>
	<br><label> <input type="radio"  name="arity" value="3" checked=yes/>3</label>
	<br><label> <input type="radio"  name="arity" value="4"/>4</label>
	<br><label> <input type="radio"  name="arity" value="5"/>5(Max)</label>
	<br>
    </div>

      <br>

      <label>
	Delay :
	<input type="text" name="delay" size="2" value="3" />
      </label>
      <br><br>
      <label>
	Word Length :
	<input type="text" name="wordLength" size="3" value="4000000" />
      </label>
    </div>

    <br>

    <div id="secondSettingDiv" class="setting2" style="visibility:hidden">
      Bit_width :
    <br><label> <input type="radio"  name="bitNum" value="1"/>1</label>
	<br><label> <input type="radio"  name="bitNum" value="2"/>2</label>
	<br><label> <input type="radio"  name="bitNum" value="3"/>3</label>
	<br><label> <input type="radio"  name="bitNum" value="4"/>4</label>
	<br><label> <input type="radio"  name="bitNum" value="5" checked=yes />5</label>
	<br><label> <input type="radio"  name="bitNum" value="6"/>6</label>
	<br><br>
	   <label>
	Body_length :
	<input type="text" name="dragon_height" size="2" value="30" />
      </label>
      <br>
      <label>
	Start_x :
	<input type="text" name="start_x" size="5" value="7000" />
      </label>
      <label>
	Start_y :
	<input type="text" name="start_y" size="5" value="6000" />
      </label>
     <br><br>
        <label>
	Direction :
	<br><label> <input type="radio"  name="direction" value="0" checked=yes/>left</label>
	<br><label> <input type="radio"  name="direction" value="1"/>right</label>
      </label>
    </div>
     <input type="submit" name="nextButton" value="Next" />
    <div id="btnMsg"> (Bead types, Word) </div>
  </form>

  <canvas id="gridCanvas" width="6000" height="6000"> </canvas>
  <canvas id="overCanvas" width="5700" height="5700"> </canvas>
  <!-- 前後関係は, 後に記述した要素が前面になる  -->

  <script type="text/javascript" src="basicFuncs.js"></script>
  <script type="text/javascript" src="BeadType.js"></script>
  <script type="text/javascript" src="rule.js"></script>
  <script type="text/javascript" src="canvasControl.js"></script>
  <script type="text/javascript" src="initial.js"></script>
  <script type="text/javascript" src="turn2.js"></script>
  <script type="text/javascript" src="control.js"></script>
  <script type="text/javascript" src="testFuncs.js"></script>
  <script type="text/javascript" src="workerTest.js"></script>
  <script type="text/javascript" src="make_turn_part2.js"></script>
  <noscript>JavaScriptが利用できません。</noscript>
</body></html>
